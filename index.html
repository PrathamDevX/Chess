    <style>
        .title {
    margin-bottom: 20px;
    font-size: 2rem;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #2c3e50;
    font-family: 'Arial', sans-serif;
    color: white;
    }
    .chessboard {
        display: grid;
        grid-template-columns: repeat(8, 70px); /* Incorrect sizing */
        grid-template-rows: repeat(8, 70px);
        border: 3px solid white; /* Border too thin */
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }
    .square {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem; /* Smaller font size */
    font-weight: normal; /* Weight not bold */
    transition: transform 0.3s ease;
    }
    .light {
    background-color: #e6e6e6; /* Colors too light */
    }

    .dark {
    background-color: #333333; /* Colors too dark */
    }
